<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="width: max-content; text-align: center">
    <div id="loginPromptContainer" style="display:none">
      <p>You must be logged in to add a page to a reading list.</p>
      <button id="loginButton">Log in</button>
    </div>
    <div id="addToListSuccessContainer" style="display:none">
      <p>Page added!</p>
    </div>
    <div id="addToListFailedContainer" style="display:none">
      <p>Failed to add page:</p>
      <p><strong id="failureReason"></strong></p>
    </div>
    <script type="application/javascript" src="dist/browser-polyfill.min.js"></script>
    <script type="application/javascript" src="popup.js"></script>
  </body>
</html>
